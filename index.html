<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta https-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" /><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/TN47tennesseecounties0.js"></script>
        <script src="data/TNbeer1.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:10, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="httpss://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors,<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 10
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_TN47tennesseecounties0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? Autolinker.link(String(feature.properties['name'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_TN47tennesseecounties0() {
            return {
                pane: 'pane_TN47tennesseecounties0',
                opacity: 1,
                color: 'rgba(0,0,0,0.227450980392)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(24,31,49,0.227450980392)',
            }
        }
        map.createPane('pane_TN47tennesseecounties0');
        map.getPane('pane_TN47tennesseecounties0').style.zIndex = 600;
        map.getPane('pane_TN47tennesseecounties0').style['mix-blend-mode'] = 'normal';
    var layer_TN47tennesseecounties0 = new L.geoJson(json_TN47tennesseecounties0, {
        pane: 'pane_TN47tennesseecounties0',
        onEachFeature: pop_TN47tennesseecounties0,
        style: style_TN47tennesseecounties0
    });
        bounds_group.addLayer(layer_TN47tennesseecounties0);
        feature_group.addLayer(layer_TN47tennesseecounties0);
        function pop_TNbeer1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>longitude</strong><br />' + (feature.properties['longitude'] !== null ? Autolinker.link(String(feature.properties['longitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>latitude</strong><br />' + (feature.properties['latitude'] !== null ? Autolinker.link(String(feature.properties['latitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? Autolinker.link(String(feature.properties['name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">info</th>\
                        <td>' + (feature.properties['info'] !== null ? Autolinker.link(String(feature.properties['info'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_TNbeer1() {
            return {
                pane: 'pane_TNbeer1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(157,110,146,1.0)',
            }
        }
        map.createPane('pane_TNbeer1');
        map.getPane('pane_TNbeer1').style.zIndex = 601;
        map.getPane('pane_TNbeer1').style['mix-blend-mode'] = 'normal';
        var layer_TNbeer1 = new L.geoJson(json_TNbeer1, {
            pane: 'pane_TNbeer1',
            onEachFeature: pop_TNbeer1,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, style_TNbeer1(feature))
            }
        });
        bounds_group.addLayer(layer_TNbeer1);
        feature_group.addLayer(layer_TNbeer1);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var baseMaps = {'OSM': basemap0};
        L.control.layers(baseMaps,{'<img src="legend/TNbeer1.png" /> TN_beer': layer_TNbeer1,'<img src="legend/TN47tennesseecounties0.png" /> TN-47-tennessee-counties': layer_TN47tennesseecounties0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
